<h4 class="mb-3">Cadastro de Produto</h4>

<form class="">
    <label for="inputNome" class="sr-only">Nome</label>
    <input type="text" id="inputNome" class="form-control mb-2 col-md-4" placeholder="Informe o nome do produto"
           name="nome" [value]="nome" #nome="ngModel" [(ngModel)]="produto.nome"
           required
           [ngClass]="{
                    'is-invalid': nome.invalid && (nome.dirty || nome.touched),
                    'is-valid': nome.valid
                  }" />

    <div class="invalid-feedback mb-3" *ngIf="nome.invalid && (nome.dirty || nome.touched)">
        <div *ngIf="nome.errors.required">
            O nome do produto é de preenchimento obrigatório.
        </div>
    </div>

    <label for="inputDescricao" class="sr-only">Descricao</label>
    <input type="text" id="inputDescricao" class="form-control mb-2 col-md-4" placeholder="Informe a descrição do produto"
           name="descricao" [value]="descricao" #descricao="ngModel" [(ngModel)]="produto.descricao"
           required minlength="50"
           [ngClass]="{
                    'is-invalid': descricao.invalid && (descricao.dirty || descricao.touched),
                    'is-valid': descricao.valid
                  }" />

    <div class="invalid-feedback mb-3" *ngIf="descricao.invalid && (descricao.dirty || descricao.touched)">
        <div *ngIf="descricao.errors.required">
            A descricão do produto é de preenchimento obrigatório.
        </div>
        <div *ngIf="descricao.errors.minlength">
            A descrição deve ter no mínimo 50 caracteres.
        </div>
    </div>

    <label for="inputPreco" class="sr-only">Descricao</label>
    <input type="number" id="inputPreco" class="form-control mb-2 col-md-2 " placeholder="R$0,00"
           name="preco" [value]="preco" #preco="ngModel" [(ngModel)]="produto.preco"
           required min="1"
           [ngClass]="{
                    'is-invalid': preco.invalid && (preco.dirty || preco.touched),
                    'is-valid': preco.valid
                  }" />

    <div class="invalid-feedback mb-3" *ngIf="preco.invalid && (preco.dirty || preco.touched)">
        <div *ngIf="preco.errors.required">
            O preco do produto é de preenchimento obrigatório.
        </div>
        <div *ngIf="preco.errors.min">
            O produto deve ter um preço.
        </div>
    </div>

    <div class="input-group">
        <div class="custom-file col-md-4 mb-4">
            <input type="file" name="file" class="custom-file-input" id="inputFile" (change)="inputChange($event.target.files)"/>
            <label for="inputFile" class="custom-file-label">Escolha uma imagem para o produto</label>
        </div>
    </div>

    <div class="form-inline">
        <button type="submit" class="btn btn-success" style="margin-right: 8px;" (click)="cadastrar()" [disabled]="ativar_spinner">
            <span class="spinner-border spinner-border-sm" *ngIf="ativar_spinner"></span>
            Cadastrar produto
        </button>

        <button class="btn btn-secondary" [routerLink]="['/pesquisar-produto']">Cancelar</button>
    </div>
   

    <div class="alert alert-danger col-md-4" *ngIf="mensagem">
        Lista de erros: <br />{{mensagem}}
    </div>
</form>
