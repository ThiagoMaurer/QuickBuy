<h4>Pesquisa de Produtos</h4>

<p *ngIf="!produtos">Carregando produtos...</p>

<button class="btn btn-primary mb-2" (click)="adicionarProduto()">Adicionar Produto</button>

<div class="table-responsive">
    <table class="table table-striped table-hover" *ngIf="produtos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Imagem</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of produtos">
                <td style="width: 20%;">{{p.nome}}</td>
                <td style="width: 40%;">{{p.descricao}}</td>
                <td>R${{p.preco}}</td>
                <td style="width: 30%;"><img src="../../../../../arquivos/{{p.nomeArquivo}}" style="width: 100px;height: 100px;"/></td>
                <td><button class="btn btn-success btn-sm" (click)="editarProduto(p)">Editar</button></td>
                <td><button class="btn btn-danger btn-sm" (click)="deletarProduto(p)">Deletar</button></td>
            </tr>
        </tbody>
    </table>
</div>
