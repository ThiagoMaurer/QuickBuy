<div class="container-fluid">
    <div class="row">
        <div class="col-9 table-responsive">
            <table class="table table-striped table-hover table-bordered" style="text-align: center;">
                <thead>
                    <tr>
                        <th></th>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Pre√ßo</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of produtos">
                        <td style="width: 10%"><img src="/arquivos/{{p.nomeArquivo}}" style="width: 45px; height: 35px;"/></td>
                        <td style="width: 45%">{{p.nome}}</td>
                        <td style="width: 10%"><input type="number" class="form-control" value="1" (change)="atualizarPreco(p, $event.target.value)" [(ngModel)]="p.quantidade" placeholder="1" min="1"/></td>
                        <td style="width: 25%">R$ {{p.preco | number:'1.0-2'}}</td>
                        <td><button class="btn btn-secondary btn-sm" (click)="remover(p)">Remover</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-3">
            <div class="row">
                <div class="card" style="width: 100%;">
                    <div class="card-header">
                        Resumo
                    </div>
                    <div class="card-body">
                        Total: <b>R$ {{total | number:'1.0-2'}}</b>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-danger" style="margin: auto;display: flex;">Efetivar compra</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
