<div class="text-center">
    <form class="form-signin">
        <img id="idLogoQuickbuy" src="../../../assets/imagens/quick-logo.png" class="mb-3" title="Logo QuickBuy" />

        <h4 class="mb-3">Login do Cliente</h4>

        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="idInputEmail" class="form-control mb-2" placeholder="Informe o seu email"
               name="email" [value]="email" #email="ngModel" [(ngModel)]="usuario.email"
               required email
               [ngClass]="{
                   'is-invalid': email.invalid && email.dirty,
                   'is-valid': email.valid
                }" />

        <div class="invalid-feedback mb-3" *ngIf="email.invalid && email.dirty">
            <div *ngIf="email.errors.required">
                O email é de preenchimento obrigatório.
            </div>
            <div *ngIf="email.errors.email">
                Email não está no formato correto.
            </div>
        </div>

        <label for="inputSenha" class="sr-only">Senha</label>
        <input type="password" id="idInputSenha" class="form-control mb-2" placeholder="Informe sua senha"
               name="senha" [value]="senha" #senha="ngModel" [(ngModel)]="usuario.senha"
               required minlength="6"
               [ngClass]="{
                   'is-invalid': senha.invalid && senha.dirty,
                   'is-valid': senha.valid
                }" />

        <div class="invalid-feedback mb-3" *ngIf="senha.invalid && senha.dirty">
            <div *ngIf="senha.errors.required">
                A senha deve ser preenchida.
            </div>
            <div *ngIf="senha.errors.minlength">
                A senha deve ter no mínimo 6 caracteres.
            </div>
        </div>

        <div class="mb-3">
            <button id="idBtnEntrar" class="btn btn-lg btn-primary" type="submit" (click)="entrar()" [disabled]="ativar_spinner">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="position: relative;top: -3px;" *ngIf="ativar_spinner"></span>
                Entrar
            </button>
            <button id="idBtnCadastrar" class="btn btn-lg btn-secondary" [routerLink]="['/cadastro-usuario']">Cadastrar-se</button>
        </div>

        <div class="alert alert-danger" role="alert" *ngIf="mensagem">
            {{ mensagem }}
        </div>
    </form>
</div>
